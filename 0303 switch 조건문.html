<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 자바스크립트 -->
    <script>
        // switch문을 이용한 조건문
        // 1,2,3 값을 넣었을때, 일, 이, 삼 한글로 출력
        // 1. 변수 : num
        // 2. 조건식/ 참일때 실행하는 문장
        //    num == 1 / 일
        //    num == 2 / 이
        //    num == 3 / 삼
        let num = 4;
        switch (num) {
            // 각각의 case는 num과 같은 값인지 비교
            // case : 는 여러개를 연달아서 작성 가능
            // 다른 값을 동일한 내용으로 출력할 수 있다
            case 1: case 4:
                document.write("<p>일과 사</p>");
                // braek를 통해서 같은 case만 실행되고 종료
                break;
            case 2:
                document.write("<p>이</p>");
                break;
            case 3:
                document.write("<p>삼</p>");
                break;
            // num과 같은 값이 없다면 아래 내용이 출력
            // if문에서 else와 같은 역할
            default:
                document.write("<p>저장되지 않은 숫자입니다</p>")
        }


    </script>
</body>
</html>
