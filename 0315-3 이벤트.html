<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- HTML 태그에서 어떤 이벤트가 발생 -->
  <!-- onclick : 태그를 클릭했을 때 실행 -->
  <h1 onclick="printConsole('h1')">이벤트</h1>
  <button onclick="alert('버튼을 클릭했습니다')">클릭하세요</button>
  <p onmousenter="printConsole('p')">마우스를 올리세요</p>
 <!--문자열로 사용할 내용은 따옴표로 작성-->

<!-- 요소에 속성으로 등록 실습1-->
<p>값을 넣어주세요</p>
<!--input 태그를 가져와서 value값 가져오기 -->
<input id="input" type="text" value="아무값을 넣습니다">
<!-- button에 클릭 이벤트와 함수 작성-->
<button id=btn onclick="printP()">확인</button>
<!-- p태그를 가져와서 값 넣어주기-->
<p id="textprint"></p>


<script>
  /*HTML 태그에서 이벤트가 발생했을 때 실행할 내용 작성 */
  // 함수로 만들어서 onclick이벤트에 전달
  function printConsole(tag) {
    console.log(tag+"를 눌렀습니다");
  }

// 함수로 작성
function printP() {
    //input 태그 가져오기
    let input = document.querySelector("#input");
    // p태그 가져오기
  let p = document.querySelector("#textprint");
  // p태그의 innerHTML값을 input.value로 할당
  p.innerHTML = input.value;
  
  // p태그의 글자색 바꾸기
  // 속성값에 직접 접근하여 바꿀 때는 =으로 할당
  p.style.color = "blue";
  // 속성에 있는 값을 가져올 수 있다
  console.log(p.style.color);
  // p태그의 이전 형제태그(button에 접근해서)
  // button의 style의 color를 red로 수정하기
  let button = p.previousElementSibling;
  
  // 버튼을 클릭했을 때
  // 버튼의 글자 색이 검정이라면 빨강
  // 이때, 글자 색이 빨강이라면 검정
  if(button.style.color == "red") {
    button.style.color = "";
  } else {
    button.style.color = "red";
  }
}

</script>
</body>
</html>
