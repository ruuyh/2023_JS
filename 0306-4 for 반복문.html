<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // for문 : 횟수를 반복하기 위한 반복문
    // for ( 변수초기화; 조건식; 증가/감소식) {실행할 내용}
    
    // 동일한 내용을 세번 반복해서 출력
    for (let i=0; i<3; i++) {
      document.write(`<p>세번 반복합니다</p>`)
    }  

    // for문의 i값 출력
    for(let i=0; i<3; i++) {
      let test = "hi"
      document.write(`<p>${i}</p>`);
    }
    // let을 이용하면 
    // for안에서 사용한 변수는 for 바깥으로 나가면 없어진다
    // document.write(`<p>${i}</p>`);
    // document.write(`<p>${test}</p>`);

    document.write('<hr>')
    /*for문과 배열*/
    // in : 배열의 요소 갯수 만큼 반복  document.write(`<p>${i}</p>`)
    let numbers = ["일","이","삼"];
    for (i in numbers) {
      // i의 값은 인덱스의 값
      document.write(`<p>${i}</p>`)
      // numbers [인덱스]를 통해 배열안의 값을 가져올 수 있다
      document.write(`<p>${numbers[i]}</p>`)
    }
  document.write(`<p>배열의 길이:${numbers.length}</p>`)
  </script>
</body>
</html>
