<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
      // 1~10까지 증가하여 출력
    // 1. 몇 번 반복할지 확인.
    // 2. 초기값과 증가값, 조건식
    // 1~10까지 10번이 반복
    // 1) i값을 1로 시작
    for (let i = 1; i<11; i++) {
      document.write(`<p>${i}</p>`)
    }
    // 2) i값을 0으로 시작
    for (let i = 0; i<10; i++) {
      document.write(`<p>${i+1}</p>`)
    }


    // 10부터 1까지 카운트다운
    // 1. 반복할 횟수: 10번 반복
    // 2. 초기값과 증가감소식, 조건식
    // 1) 초기값 = 10 , 감소식 --, i > 0
    // 초기값과 증가감소식을 확인하여 조건식 작성
    for (let i=10; i>0; i--) {
      document.write(`<p>${i}</p>`);
    }
    // 2) 초기값 = 0, 1씩 증가(++), i<10 (10번)
    // 반복문안에서 계산: 10-i
    for (let i=0; i<0; i++) {
      document.write(`<p>${10-i}</p>`);
    }

    // 구구단 2단
      for (let i = 2; i <3; i++) {
        document.write("<p>"+i+"단</p>");
        for(let j = 1; j <=9; j++) {
          document.write(i + "X" + j + "=" + i*j+ "<br>");
        }
      }

// 구구단 선생님 풀이
// 구구단 2단 출력
// 반복할 횟수 : 1~9 9번
// 초기값:1. 증가값(++), 조건식 i<=9
for(let i=1; i<=9; i++) {
  document.write(`<p>2X${i}=${2*i}</p>`)
}

// 1이 아닌 값을 증가 감소할 때
for (let i = 0; i<10; i+=3 ){
document.write(`<p>${i}</p>`)
}
</script>
</body>
</html>
