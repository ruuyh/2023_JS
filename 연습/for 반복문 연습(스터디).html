<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>


    // 구구단 2단을 document.write로 출력하세요
    // 1번 코드
    for (let i = 2; i<3; i++) {
      document.write("<p>"+i+"단</p>");
      for(let j = 1; j<=9; j++) {
        document.write(i+ "X" + j + "=" + i*j + "<br>");
      }
    }

    // 2번 코드
    for(let i=1; i<=9; i++) {
  document.write(`<p>2X${i}=${2*i}</p>`)
    }

//문제 : 10부터 1까지 카운트 다운하세요
for (let i=10; i>0; i--){
  document.write(`<p>${i}</p>`)
}



// 점수 5개가 있는 배열을 만들고 for문을 이용하여 60 이상은 합격 아니면 불합격을 출력하자
// 1) let 지역변수로 점수 배열해주기
let scores = [60, 55, 100, 99, 80];
// 2) 인덱스 

//i = scores의 각가의 인덱스의 벨류값
for (let i of scores) {
  document.write(`<p>${i}</p>`);
}
//

// 3) for 문 안에 if/else 문을 활용하여 합격 불합격 출력
 


  </script>
</body>
</html>
