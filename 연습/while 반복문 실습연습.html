<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body> 
  <script>
  
  let answer = "20"; // while문 확인할때는 ""넣어주기
        while (answer != 20) {
            // answer을 받아와서 값을 비교
            answer = prompt("10+10?");
        }
        document.write("<p>정답입니다</p>");
  </script>
</body>
</html>
