<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 아래에 태그에 접근해서 내용 값 바꾸기-->
  <!-- innerHTML-->
  <h1 id="title">DOM</h1>
  <p class="class-name">내용을 작성하였습니다</p>
  <ol id="list">
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ol>
 <a href="#"> 다음으로 연결 </a>
 <Form id="form">
  <label for="">이름</label>
  <input type="text" id="name">
 </Form>
<ul id="list2">
  <li>요소</li>
  <li>요소</li>
  <li>요소</li>
  텍스트
</ul>

  <script>
    /* DOM (문서 객체 모델)
    DOM : 도큐먼트 오브젝트 모델
    
    html의 요소를 객체로 선택하거나 생성
    객체 형태로 가져오게 됨
    자바스크립트에서는 class보다는 id를 통해 접근하는 경우가 많음
    document.getElementId 하나에만 접근 가능하므로 document.querySelector로 (선택자)접근하는 것이 더 좋음
    선택자를 통해 요소를 선택하면 원하는 위치에  원하는 내용, 원하는 값을 넣어줄 수 있음

    
    */

// html 요소 선택 (body 바로 밑에 객체 만들어주기)
let title = document.querySelector("#title"); //객체로 받아오므로 객체는 변수에 저장을 할 수 있음 (title이라는 공간에 받아온 값을 콘솔에 출력)
console.log(title);

/* HTMLCollection이란?
인덱스를 통해 접근할 수 있다.
(body 밑에 넣어주기) 
console 창에서 list는 children에서 확인 할 수 있다.
객체의 형태를 알아야 하고 그 중에서도 배열의 형태를 띄고 있는 것이 있어 배열을 알아야 한다.

*/
let list = document.querySelector("#list");
console.log(list);
console.log(list);
// console.dir은 문서 객체를 객체형태로 출력해서 보여줌
console.dir(list);

/* 1) document.querySelector()를 사용하면 하나의 요소를 가져오고
2) document.querySelectorAll()을 사용하면 여러 개의 요소를 배열에 넣어서 가져온다
3) document.getElement~, document.getElements~의 이름에 따라서 한개의 요소 또는 배열로 들고온다  */

// 요소(태그) 생성
let element = document.createElement("h1");

// 요소의 속성 추가/수정
// innerHTML 요소 안의 내용 변경
// 원하는 속성에 .을 통해 접근 할 수 있다
// .style객체의 속성에 접근하여 변경 
element.innerHTML = "원하는 값 작성";
element.id = "title2";
element.style.color = "red";

// querySelector를 이용한 요소 선택과
// innerHTML을 이용한 내부 내용 작성
let classElement = document.querySelector(".class-name");
classElement.innerHTML = "클래스를 통해서 수정된 내용입니다";
let title2 = document.querySelector("#title");
title2.innerHTML="아이디를 들고와서 수정한 내용입니다";
title.innerHTML="DOM";

// querySelectorAll() : 배열로 요소들을 들고옴
let listli = document.querySelectorAll("#list>li");
console.log(listli); // 배열안에 들어가있음

// 인덱스값으로 접근해서 바꾸기
listli[0].innerHTML = "요소를 수정하였습니다";
listli[1].innerHTML = "요소를 수정하였습니다";
listli[2].innerHTML = "요소를 수정하였습니다";


// for문을 통해서 내용을 바꾸기
// for - 배열 in / lenght
let array = ["HTML", "CSS", "JavaScript"]
for (let i = 0; i<listli.length; i++) {
listli[i].innerHTML = array[i];
}


// DOM 요소 실습2
let a = document.querySelector("a");
a.href = "https://www.daum.net/";

let input = document.querySelector("#form>#name");
// querySelector() 이용하여 요소를 찾지 못하면 null
console.log(input);
// null에서 속성을 접근할 수 없기 때문에 오류가 출력된다
input.disabled = "true"



// DOM 요소 스타일 속성 실습3
classElement.style.backgroundColor="yellow"; //16진수로 작성해도 가능 "#ffff00" 또는 "rgb(255, 255, 0)"도 가능
title2.style.textDecoration = "line-through";

listli[0].style.color="blue";
for (let i = 0; i < listli.length; i++) {
  // 객체의 속성의 특징 : 없는 속성값에 값을 할당
  listLi[i].style.color="blue";
}


// Node : DOM객체의 내용을  text/element/attr로 구분
// 객체를 글자와 태그와 속성으로 구분하는 단위
// .childNodes 에서 태그와 글자로 구분되어 들어가 있음

// 노드로의 접근
// 부모 : parentNode, parentElement
// 자식 배열: childNodes, children
// 첫번째, 마지막 자식 : firstChild, firstElemenchild
// 형제 : nextSibling, nextElementSibling / previousSibling

// 각 부모나 형제로 접근한 뒤에 그 속성에 다시 부모나 형제자식에게 접근

//list의 2번째 li인 CSS 값을 출력
// list 요소에 .을 통해 찾기
console.log("요소찾기" 
, list.firstElementChild.nextElementSibling);
// list 요소의 첫번째 자식을 변수로 저장한 후 찾기
let child = list.firstElementChild;
console.log("요소찾기",child.nextElementSibling);


  </script>
</body>
</html>
